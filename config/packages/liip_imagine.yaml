# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
# Le cache busting ne fonctionne pas, pas de numéro de version ajouté à l'url -> désactivation du bundle.

liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gmagick"
    loaders:
        default:
            filesystem:
                locator: filesystem
                data_root: "%kernel.project_dir%/assets/"
                allow_unresolvable_data_roots: false

    # configure resolvers
    resolvers:

        # setup the default resolver
        default:

            # use the default web path
            web_path:
                web_root: "%kernel.project_dir%/public/"

    filter_sets:
        cache: ~

        col4:
            format: webp
            quality: 80
            filters:
                thumbnail: { size: [ 408, 272 ], mode: inset }

        fullwidth:
            format: webp
            quality: 80
            filters:
                thumbnail: { size: [ 730, 487 ], mode: inset }

        fullwidth_fallback:
            format: jpg
            quality: 70
            filters:
                thumbnail: { size: [ 730, 487 ], mode: inset }

