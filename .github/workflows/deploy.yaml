name: Déploiement continue

on:
  push:
    branches:
      - main

jobs:
  # lancement des tests
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: docker compose
        run: |
          set -e
          docker network create partage
          docker compose --progress quiet -f compose-dev.yaml up -d --build

      - name: composer install
        run: docker compose -f compose-dev.yaml exec php composer install

      - name: composer ci
        run: docker compose -f compose-dev.yaml exec php composer run-script ci

  # déploiement
  deploy:
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - name: Déploiement
        uses: appleboy/ssh-action@f9163462563f649b27272d32e585525a5fe68d76
        with:
          host: cli.ecf.seb7.fr
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            if [ ! -d "/app" ]; then
              git clone --depth=1 --branch main git@github.com:SebSept/soignemoi-webcli.git /app
            fi
            cd /app
            chown 82:82 ./ -R # www-data user dans le contenaire php. - peut être restreint
            git fetch origin main --depth=1
            git reset --hard origin/main --
            docker compose -f compose-prod.yaml down
            docker compose -f compose-prod.yaml pull
            docker compose -f compose-prod.yaml up -d --build
            docker compose -f compose-prod.yaml exec php composer install --no-dev

      - name: Check déploiement
        run: curl --fail https://cli.ecf.seb7.fr