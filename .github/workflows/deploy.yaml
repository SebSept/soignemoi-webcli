name: Deploy on push

on:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: docker compose
        run: |
          set -e
          docker network create partage
          docker compose --progress quiet -f compose-dev.yaml up -d --build
          docker compose -f compose-dev.yaml exec php composer install --quiet

      - name: composer ci
        run: docker compose -f compose-dev.yaml exec php composer run-script ci

  deploy:
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: cli.ecf.seb7.fr
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            if [ ! -d "/app" ]; then
              git clone --depth=1 --branch main git@github.com:SebSept/soignemoi-webcli.git /app
            fi
            cd /app
            git fetch origin main --depth=1
            git reset --hard origin/main --
            docker compose -f compose-prod.yaml down
            docker compose -f compose-prod.yaml up -d --build
            docker compose -f compose-prod.yaml exec php composer install --no-dev
