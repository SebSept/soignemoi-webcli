name: Tests

on:
  push:
    branches:
      - dev

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: composer ci
        run: |
          set -e
          docker network create partage
          docker compose --progress quiet -f compose-dev.yaml up -d --build
          docker compose -f compose-dev.yaml exec php composer install --quiet

      - name: composer ci
        run: docker-compose -f compose-dev.yaml -it exec php composer run-script ci
